server {
    listen 80;
    server_name _;

    # Serve built mermaid-live-editor files from root
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1000;

    # Serve versions.json with proper caching
    location = /versions.json {
        try_files /versions.json =404;
        add_header Content-Type "application/json" always;
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Serve SvelteKit client assets under /_app/
    location ^~ /_app/ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Handle missing .map files by returning empty source map
    location ~ \.map$ {
        if ($request_filename ~* \.map$) {
            return 200 '{"version":3,"sources":[],"names":[],"mappings":""}';
        }
        try_files $uri =404;
        add_header Content-Type "application/json" always;
        access_log off;
    }

    # Static files with cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
    }

    # Main app handler (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Health endpoint
    location = /healthz {
        return 200 'ok';
    }
}
