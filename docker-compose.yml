    #   runtime: nvidia
    #   environment:
    #     - NVIDIA_VISIBLE_DEVICES=all
    #     - OLLAMA_KEEP_ALIVE=300
    #   deploy:
    #     resources:
    #       reservations:
    #         devices:
    #           - capabilities: [gpu]
