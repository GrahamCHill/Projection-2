    #   command: >
    #     "
    #       ollama serve &
    #       sleep 4 &&
    #       sh /pull-models.sh &&
    #       wait
    #     "
    #   labels:
    #     - "traefik.enable=false"


  ######################################################################
  ## LOKI â€” Central Log Storage
  ######################################################################
  loki:
    image: grafana/loki:2.9.0
    command: -config.file=/etc/loki/local-config.yaml
    user: "0:0"  # REQUIRED for macOS Docker permissions
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki:/etc/loki
      - loki_data:/loki
      - loki_wal:/wal


  ######################################################################
  ## VECTOR â€” Collect logs from all Docker containers
  ######################################################################
  vector:
    image: timberio/vector:0.38.0-alpine
    command: [ "--config", "/etc/vector/vector.toml" ]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./infra/vector:/etc/vector
    depends_on:
      - loki


  ######################################################################
  ## Mermaid â€” For System Architecture Diagrams (iframe only)
  ######################################################################
  mermaid-editor:
    build:
      context: ./infra/mermaid-editor
      args:
        - BUILD_REF=main   # change to a tag if you prefer
    image: projection2-mermaid-editor:local
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    depends_on:
      - minio
      - db
    labels:
      - "traefik.enable=false"


  ######################################################################
  ## Draw.io â€” diagrams.net (internal only)
  ######################################################################
  drawio:
    image: jgraph/drawio:latest
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - TZ=UTC
    # Optional: persist user settings/exports locally. Remove if you don't want persistence.
    volumes:
      - ./drawio_data:/data
    # Optional: if you want to ensure drawio is started after minio/db, add depends_on
    depends_on:
      - minio
      - db
    labels:
      - "traefik.enable=false"


  ######################################################################
  ## MinIO â€” S3-compatible object storage for diagram files
  ######################################################################
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    labels:
      - "traefik.enable=false"


  ######################################################################
  ## TLDRAW â€” collaborative whiteboard (internal)
  ## Note: tldraw is usually added as a frontend app. If you prefer,
  ## build the client into ./infra/tldraw and serve with nginx.
  ######################################################################
  tldraw:
    image: ratneo/tldraw:latest
    restart: unless-stopped
    expose:
      - "3210"
    environment:
      - NODE_ENV=production
      - TZ=UTC
    volumes:
      - tldraw_data:/home/node/.tldraw
    labels:
      - "traefik.enable=false"
    # host mapping for local debugging (optional)
    ports:
      - "3003:3210"


  ######################################################################
  ## DBDIAGRAM (OSS) â€” dbdiagram.io open-source alternative (internal)
  ## This is an OSS implementation (github.com/mengjp810418/dbdiagram).
  ## There are multiple community images; adjust the image if you prefer to build from source.
  ######################################################################
  dbdiagram:
    image: zshmeta/dbdiagram:latest
    restart: unless-stopped
    expose:
      - "3210"
    environment:
      - TZ=UTC
      # optional: point to your Postgres if the app needs it
      # - DATABASE_URL=postgres://postgres:devpassword@db:5432/appdb
    volumes:
      - dbdiagram_data:/app/data
    labels:
      - "traefik.enable=false"
    ports:
      - "8085:3210"   # host 8085 -> container 3210



volumes:
  db_data:
  loki_data:
  loki_wal:
  minio_data:
  tldraw_data:
  dbdiagram_data:
  qdrant_storage:  
  ollama_data:   