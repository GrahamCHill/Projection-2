services:
  ######################################################################
  ## TRAEFIK â€” Reverse Proxy
  ######################################################################
  traefik:
    image: traefik:v3.6.4
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infra/traefik/acme.json:/acme.json
      - ./infra/traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./infra/traefik/logs:/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.test`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=web"


  ######################################################################
  ## FRONTEND â€” React + NGINX
  ######################################################################
  frontend:
    build: ./frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`app.test`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    depends_on:
      - backend-python


  ######################################################################
  ## PYTHON API â€” Main Backend
  ######################################################################
  backend-python:
    build: ./backend-microservices/core/backend-python
    env_file: .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.test`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    depends_on:
      - db
      - minio
      - qdrant
      - ollama


  ######################################################################
  ## GO SERVICE â€” Internal only (no public exposure)
  ######################################################################
  backend-go:
    build: ./backend-microservices/core/backend-go
    env_file: .env
    expose:
      - "9000"
    labels:
      - "traefik.enable=false"
    depends_on:
      - db
      - minio


  ######################################################################
  ## POSTGRESQL â€” Startup SQL + audit tables
  ######################################################################
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/00-init.sql:/docker-entrypoint-initdb.d/00-init.sql
      - ./db/01-audit.sql:/docker-entrypoint-initdb.d/01-audit.sql
      - ./db/02-diagrams.sql:/docker-entrypoint-initdb.d/02-diagrams.sql


  ######################################################################
  ## ðŸ” QDRANT â€” Vector Database for Embeddings
  ######################################################################
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    environment:
      QDRANT__STORAGE__PATH: "/qdrant/storage"
    ports:
      - "6333:6333"       # HTTP API
      - "6334:6334"       # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    labels:
      - "traefik.enable=false"
    # (Optional) expose through Traefik using a subdomain:
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.qdrant.rule=Host(`vector.test`)"
    #   - "traefik.http.services.qdrant.loadbalancer.server.port=6333"

  
  ######################################################################
  ## OLLAMA â€” Local LLM Inference Engine
  ######################################################################
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
      - ./infra/ollama/pull-models.sh:/pull-models.sh
    ports:
      - "11434:11434"
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "
        ollama serve &
        sleep 4 &&
        sh /pull-models.sh &&
        wait
      "
    labels:
      - "traefik.enable=false"


