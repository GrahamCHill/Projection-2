services:
  ######################################################################
  ## TRAEFIK — Reverse Proxy
  ######################################################################
  traefik:
    image: traefik:v3.6.4
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infra/traefik/acme.json:/acme.json
      - ./infra/traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./infra/traefik/logs:/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.test`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=web"


  ######################################################################
  ## FRONTEND — React + NGINX
  ######################################################################
  frontend:
    build: ./frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`app.test`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    depends_on:
      - backend-python


  ######################################################################
  ## PYTHON API — Main Backend
  ######################################################################
  backend-python:
    build: ./backend-python
    env_file: .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.test`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    depends_on:
      - db
      - minio


  ######################################################################
  ## GO SERVICE — Internal only (no public exposure)
  ######################################################################
  backend-go:
    build: ./backend-go
    env_file: .env
    expose:
      - "9000"
    labels:
      - "traefik.enable=false"
    depends_on:
      - db


  ######################################################################
  ## POSTGRESQL — Startup SQL + audit tables
  ######################################################################
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/00-init.sql:/docker-entrypoint-initdb.d/00-init.sql
      - ./db/01-audit.sql:/docker-entrypoint-initdb.d/01-audit.sql
      - ./db/02-diagrams.sql:/docker-entrypoint-initdb.d/02-diagrams.sql


  ######################################################################
  ## LOKI — Central Log Storage
  ######################################################################
  loki:
    image: grafana/loki:2.9.0
    command: -config.file=/etc/loki/local-config.yaml
    user: "0:0"  # REQUIRED for macOS Docker permissions
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki:/etc/loki
      - loki_data:/loki
      - loki_wal:/wal


  ######################################################################
  ## VECTOR — Collect logs from all Docker containers
  ######################################################################
  vector:
    image: timberio/vector:0.38.0-alpine
    command: [ "--config", "/etc/vector/vector.toml" ]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./infra/vector:/etc/vector
    depends_on:
      - loki


  ######################################################################
  ## GRAFANA — Dashboards for logs
  ######################################################################
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    depends_on:
      - loki


  ######################################################################
  ## Mermaid — For System Architecture Diagrams (iframe only)
  ######################################################################
  mermaid-editor:
    build:
      context: ./infra/mermaid-editor
      args:
        - BUILD_REF=main   # change to a tag if you prefer
    image: projection2-mermaid-editor:local
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    depends_on:
      - minio
      - db
    labels:
      - "traefik.enable=false"


  ######################################################################
  ## Draw.io — diagrams.net (internal only)
  ######################################################################
  drawio:
    image: jgraph/drawio:latest
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - TZ=UTC
    # Optional: persist user settings/exports locally. Remove if you don't want persistence.
    volumes:
      - ./drawio_data:/data
    # Optional: if you want to ensure drawio is started after minio/db, add depends_on
    depends_on:
      - minio
      - db
    labels:
      - "traefik.enable=false"


  ######################################################################
  ## MinIO — S3-compatible object storage for diagram files
  ######################################################################
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    labels:
      - "traefik.enable=false"


  ######################################################################
  ## TLDRAW — collaborative whiteboard (internal)
  ## Note: tldraw is usually added as a frontend app. If you prefer,
  ## build the client into ./infra/tldraw and serve with nginx.
  ######################################################################
  tldraw:
    image: ratneo/tldraw:latest
    restart: unless-stopped
    expose:
      - "3210"
    environment:
      - NODE_ENV=production
      - TZ=UTC
    volumes:
      - tldraw_data:/home/node/.tldraw
    labels:
      - "traefik.enable=false"
    # host mapping for local debugging (optional)
    ports:
      - "3003:3210"


  ######################################################################
  ## DBDIAGRAM (OSS) — dbdiagram.io open-source alternative (internal)
  ## This is an OSS implementation (github.com/mengjp810418/dbdiagram).
  ## There are multiple community images; adjust the image if you prefer to build from source.
  ######################################################################
  dbdiagram:
    image: zshmeta/dbdiagram:latest
    restart: unless-stopped
    expose:
      - "3210"
    environment:
      - TZ=UTC
      # optional: point to your Postgres if the app needs it
      # - DATABASE_URL=postgres://postgres:devpassword@db:5432/appdb
    volumes:
      - dbdiagram_data:/app/data
    labels:
      - "traefik.enable=false"
    ports:
      - "8085:3210"   # host 8085 -> container 3210


  ######################################################################
  ## GITEA — Git hosting (with Git LFS support)
  ######################################################################
  gitea:
    image: gitea/gitea:latest
    restart: unless-stopped
    env_file: ./infra/gitea/.env
    volumes:
      - gitea_data:/data
      - ./infra/gitea/app.ini:/data/gitea/conf/app.ini                      # persistent Gitea app data (config, repo metadata)
    depends_on:
      - db
      - minio
    labels:
      - "traefik.enable=false"                  # change to true + labels if you want Traefik to expose it
    ports:
      - "3000:3000"                             # optional host port for direct web UI access (dev)
      - "2222:22"                               # optional SSH access (git+ssh)




volumes:
  db_data:
  loki_data:
  loki_wal:
  minio_data:
  tldraw_data:
  dbdiagram_data:
  gitea_data: 


